# Minikube-specific values for autonp-operator
# This configuration is optimized for local development and testing with Minikube

replicaCount: 1

image:
  repository: autonp/operator
  tag: latest  # Use latest for local development
  pullPolicy: IfNotPresent

# Pod configuration - relaxed security for development
podAnnotations: {}
podLabels: {}
podSecurityContext: {}
securityContext: {}

# Service configuration - not needed for operator
service:
  create: false
  type: ClusterIP
  port: 80

# AutoNP Server connection configuration
server:
  # Minikube internal service name
  host: "autonp-server.autonp-server.svc.cluster.local"
  port: 50051
  useTLS: false  # Disable TLS for minikube simplicity

# JWT Authentication configuration
auth:
  # Token will be set dynamically by deploy script
  token: ""

# Resource limits - lighter for minikube
resources:
  limits:
    cpu: 100m
    memory: 2Gi
  requests:
    cpu: 50m
    memory: 1Gi

# Node selection and affinity - not needed for single-node minikube
nodeSelector: {}
tolerations: []
affinity: {}

# Network Policy configuration
networkPolicy:
  create: true

# Kubernetes API Server configuration for Minikube
k8sApiServer:
  # Minikube typically uses this CIDR range
  cidr: "10.0.0.0/8"
  # Minikube API server port
  port: 8443

# Hubble Relay configuration (for Cilium in Minikube)
hubble:
  # Dynamic IP, better to use CiliumNetworkPolicy
  cidr: "10.244.0.3/32"

# Use CiliumNetworkPolicy for precise controls in Minikube
useCiliumNetworkPolicy: true

# Service Account configuration
serviceAccount:
  create: true
  annotations: {}
  name: ""

# RBAC configuration
rbac:
  create: true