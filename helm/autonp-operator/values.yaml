# Production values for autonp-operator
# This configuration is optimized for production Kubernetes environments

replicaCount: 1

image:
  repository: autonp/operator
  tag: latest  # Use latest for local development
  pullPolicy: IfNotPresent


# Pod configuration
podAnnotations: {}
podLabels: {}
podSecurityContext:
  runAsNonRoot: true
  runAsUser: 65534
  fsGroup: 65534

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 65534

# AutoNP Server connection configuration
server:
  # REQUIRED: Set this to your AutoNP server's FQDN or service name
  host: "grpc.platform.usekestrel.ai"
  port: 50051
  useTLS: true

# JWT Authentication configuration
auth:
  # REQUIRED: JWT token for operator authentication
  # Generate this token via the AutoNP server's onboarding API
  token: ""

# Operator behavior configuration
operator:
  # Cilium integration settings
  cilium:
    # Set to true to disable Cilium flow collection entirely
    # Useful for clusters without Cilium or when only resource ingestion is needed
    disableFlows: false

# Resource limits and requests - optimized for production
resources:
  limits:
    cpu: 500m
    memory: 1Gi
  requests:
    cpu: 100m
    memory: 256Mi

# Node selection and affinity
nodeSelector: {}
tolerations: []
affinity: {}

# Network Policy configuration
networkPolicy:
  create: false


# Service Account configuration
serviceAccount:
  create: true
  annotations: {}
  name: ""

