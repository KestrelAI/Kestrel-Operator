# Default values for kestrel-operator
replicaCount: 1

image:
  repository: ghcr.io/kestrelai/kestrel-operator
  tag: latest
  pullPolicy: Always


# Pod configuration
podAnnotations: {}
podLabels: {}
podSecurityContext:
  runAsNonRoot: true
  runAsUser: 65534
  fsGroup: 65534

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 65534

# Kestrel Cloud connection configuration
server:
  host: grpc.platform.usekestrel.ai
  port: 443

# JWT Authentication configuration
auth:
  # REQUIRED: JWT token for operator authentication
  # Generate this token via the Kestrel Cloud onboarding API
  token: ""

# Operator behavior configuration
operator:
  # Cilium integration settings
  cilium:
    # Set to true to disable Cilium flow collection entirely
    # Useful for clusters without Cilium or when only resource ingestion is needed
    disableFlows: false
    
    # Hubble TLS configuration for secure connections to Hubble relay
    # By default, the operator will try to use TLS to connect to Hubble
    hubble:
      tls:
        forceDisable: false
  
  # Istio integration settings  
  istio:
    # Enable Istio Access Log Service for L7 flow collection
    # When enabled, operator will start a gRPC ALS server to receive Envoy access logs
    enabled: false
    # Port for the ALS gRPC server
    alsPort: 8080

  # Safe-apply configuration for Chat YAML changes
  safeApply:
    # Enable safe-apply permissions for the operator
    # When enabled, the operator will have RBAC permissions to apply approved YAML changes
    enabled: false

# Health check configuration for liveness probe
healthcheck:
  # Port for the health check HTTP server (8081 to avoid conflict with Istio ALS port 8080)
  port: 8081
  
  # Liveness probe configuration
  # The liveness probe determines if the pod should be restarted
  # It will fail immediately when the gRPC stream encounters EOF errors
  livenessProbe:
    initialDelaySeconds: 30  # Wait 30 seconds after container starts
    periodSeconds: 10        # Check every 10 seconds (responsive)
    timeoutSeconds: 5        # Timeout after 5 seconds
    failureThreshold: 1      # Restart immediately on first failure (no retries)
    successThreshold: 1      # Consider healthy after 1 success
  


# Resource limits and requests - optimized for production
resources:
  limits:
    cpu: 500m
    memory: 2Gi
  requests:
    cpu: 250m
    memory: 1Gi

# Node selection and affinity
nodeSelector: {}
tolerations: []
affinity: {}

# Network Policy configuration
networkPolicy:
  create: false


# Service Account configuration
serviceAccount:
  create: true
  annotations: {}
  name: ""

# S2 Log Streaming configuration
s2Streaming:
  # Enable S2 runtime log streaming
  enabled: false
  
  # S2 authentication token
  authToken: ""
  
  # S2 basin name (top-level container for streams)
  basin: "kestrel-logs"
  
  # S2 stream prefix (cluster ID will be appended from operator.cluster.id)
  streamPrefix: "operator-logs"
  
  # Enable compression for better performance
  compression: true
  
  # Buffer size for log entries
  bufferSize: 10000
  
  # Batch size for sending logs
  batchSize: 100
  
  # Linger time in seconds before sending partial batches
  lingerTime: 5

certificates:
  client:
    cert: |
      # Unique client certificate generated by Kestrel Cloud
    key: |
      # Unique client private key generated by Kestrel Cloud
  ca:
    cert: |
      # CA certificate for server verification
