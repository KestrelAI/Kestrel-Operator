{{- if and .Values.s2Streaming.enabled .Values.s2Streaming.authToken (not .Values.s2Streaming.existingSecret.name) }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Release.Name }}-s2-credentials
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "kestrel-operator.labels" . | nindent 4 }}
    component: s2-streaming
type: Opaque
stringData:
  auth-token: {{ .Values.s2Streaming.authToken | quote }}
{{- end }}

