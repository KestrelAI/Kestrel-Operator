apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  labels:
    app: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
        {{- include "kestrel-operator.selectorLabels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      serviceAccountName: {{ .Release.Name }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            # Server connection configuration
            - name: SERVER_HOST
              value: "{{ .Values.server.host }}"
            - name: SERVER_PORT
              value: "{{ .Values.server.port }}"
            - name: SERVER_USE_TLS
              value: "{{ .Values.server.useTLS }}"
            
            # Pod namespace for self-identification
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
                  
            # JWT Authentication configuration
            - name: AUTH_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-jwt
                  key: token
            
            # Cilium integration configuration
            - name: DISABLE_CILIUM_FLOWS
              value: "{{ .Values.operator.cilium.disableFlows }}"
            
            # Hubble TLS configuration
            - name: DISABLE_HUBBLE_TLS
              value: "{{ .Values.operator.cilium.hubble.tls.forceDisable }}"
            
            # Istio integration configuration
            - name: ENABLE_ISTIO_ALS
              value: "{{ .Values.operator.istio.enabled }}"
            - name: ISTIO_ALS_PORT
              value: "{{ .Values.operator.istio.alsPort }}"
            
            # Health server configuration
            - name: HEALTH_PORT
              value: "{{ .Values.healthcheck.port | default 8081 }}"
          ports:
            - name: health
              containerPort: {{ .Values.healthcheck.port | default 8081 }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health/live
              port: health
            initialDelaySeconds: {{ .Values.healthcheck.livenessProbe.initialDelaySeconds | default 30 }}
            periodSeconds: {{ .Values.healthcheck.livenessProbe.periodSeconds | default 15 }}
            timeoutSeconds: {{ .Values.healthcheck.livenessProbe.timeoutSeconds | default 5 }}
            failureThreshold: {{ .Values.healthcheck.livenessProbe.failureThreshold | default 1 }}
            successThreshold: {{ .Values.healthcheck.livenessProbe.successThreshold | default 1 }}

          resources:
            {{- toYaml .Values.resources | nindent 12 }}