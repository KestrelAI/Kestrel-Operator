apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  labels:
    app: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
        {{- include "kestrel-operator.selectorLabels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      serviceAccountName: {{ .Release.Name }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            # Server connection configuration
            - name: SERVER_HOST
              value: "{{ .Values.server.host }}"
            - name: SERVER_PORT
              value: "{{ .Values.server.port | toString }}"
            - name: SERVER_NAME
              value: "{{ .Values.server.host }}"
            
            # TLS configuration
            - name: TLS_INSECURE_SKIP_VERIFY
              value: "{{ .Values.server.tls.insecureSkipVerify | default false }}"
            
            # Pod namespace for self-identification
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
                  
            # JWT Authentication configuration
            - name: AUTH_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-jwt
                  key: token
            
            # Cilium integration configuration
            - name: DISABLE_CILIUM_FLOWS
              value: "{{ .Values.operator.cilium.disableFlows }}"
            
            # Hubble TLS configuration
            - name: DISABLE_HUBBLE_TLS
              value: "{{ .Values.operator.cilium.hubble.tls.forceDisable }}"
            
            # Istio integration configuration
            - name: ENABLE_ISTIO_ALS
              value: "{{ .Values.operator.istio.enabled }}"
            - name: ISTIO_ALS_PORT
              value: "{{ .Values.operator.istio.alsPort }}"
            
            # Health server configuration
            - name: HEALTH_PORT
              value: "{{ .Values.healthcheck.port | default 8081 }}"
            
            # mTLS certificate paths (always enabled)
            - name: CLIENT_CERT_FILE
              value: "/tls/client.crt"
            - name: CLIENT_KEY_FILE
              value: "/tls/client.key"
            - name: CA_CERT_FILE
              value: "/tls/ca.crt"
            
            # Certificate renewal configuration
            - name: CLIENT_CERT_SECRET_NAME
              value: "{{ .Release.Name }}-client-tls"
            - name: DEPLOYMENT_NAME
              value: "{{ .Release.Name }}"

            # OTEL Metrics Store configuration
            {{- if .Values.operator.otel.enabled }}
            - name: ENABLE_OTEL_METRICS_STORE
              value: "true"
            - name: OTEL_RECEIVER_PORT
              value: "{{ .Values.operator.otel.receiverPort }}"
            - name: METRICS_STORE_RETENTION
              value: "{{ .Values.operator.metricsStore.retention }}"
            - name: METRICS_STORE_MAX_SERIES
              value: "{{ .Values.operator.metricsStore.maxSeries }}"
            - name: METRICS_STORE_RING_SIZE
              value: "{{ .Values.operator.metricsStore.ringSize }}"
            {{- end }}
          ports:
            - name: health
              containerPort: {{ .Values.healthcheck.port | default 8081 }}
              protocol: TCP
            {{- if .Values.operator.otel.enabled }}
            - name: otlp-grpc
              containerPort: {{ .Values.operator.otel.receiverPort }}
              protocol: TCP
            {{- end }}
          livenessProbe:
            httpGet:
              path: /health/live
              port: health
            initialDelaySeconds: {{ .Values.healthcheck.livenessProbe.initialDelaySeconds | default 30 }}
            periodSeconds: {{ .Values.healthcheck.livenessProbe.periodSeconds | default 15 }}
            timeoutSeconds: {{ .Values.healthcheck.livenessProbe.timeoutSeconds | default 5 }}
            failureThreshold: {{ .Values.healthcheck.livenessProbe.failureThreshold | default 1 }}
            successThreshold: {{ .Values.healthcheck.livenessProbe.successThreshold | default 1 }}

          # Always mount mTLS certificates
          volumeMounts:
            - name: client-tls
              mountPath: /tls
              readOnly: true
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      # Always mount mTLS certificate volume
      volumes:
        - name: client-tls
          secret:
            secretName: {{ .Release.Name }}-client-tls