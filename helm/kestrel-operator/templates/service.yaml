{{- if .Values.operator.istio.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "kestrel-operator.fullname" . }}-als
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "kestrel-operator.labels" . | nindent 4 }}
    component: access-log-service
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.operator.istio.alsPort }}
      targetPort: {{ .Values.operator.istio.alsPort }}
      protocol: TCP
      name: grpc-als
  selector:
    {{- include "kestrel-operator.selectorLabels" . | nindent 4 }}
{{- end }} 